<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>VideoQuiz – Clean Base</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
  background:#0f172a;
}
</style>

</head>

<body class="h-full text-white flex flex-col">

<!-- HEADER -->
<div class="bg-slate-900 p-4 flex justify-between items-center shadow">
  <h1 class="text-xl font-bold">VideoQuiz — тест база</h1>
  <button onclick="startVideo()" class="bg-indigo-600 px-4 py-2 rounded-lg font-bold">
    СТАРТ ВИДЕО
  </button>
</div>

<!-- VIDEO AREA -->
<div class="flex-1 p-6">
  <div class="bg-black rounded-xl w-full h-full flex items-center justify-center">
    <div id="player" class="w-full h-full"></div>
  </div>
</div>

<!-- STATUS -->
<div id="status" class="p-4 text-center text-slate-400">
  YouTube API зарежда...
</div>

<!-- YOUTUBE API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let ytReady = false;

function onYouTubeIframeAPIReady() {
  ytReady = true;
  document.getElementById("status").innerText = "YouTube готов";
}

function startVideo() {

  if (!ytReady) {
    alert("YouTube още не е готов — изчакай 2 секунди и пробвай пак");
    return;
  }

  if (player) {
    player.playVideo();
    return;
  }

  player = new YT.Player('player', {
    videoId: 'dQw4w9WgXcQ', // тестово видео
    width: '100%',
    height: '100%',
    playerVars: {
      rel: 0,
      modestbranding: 1
    },
    events: {
      onReady: e => e.target.playVideo()
    }
  });
}
</script>

</body>
</html>
